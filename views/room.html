
{% extends 'layout.html' %}

{% block content %}
<wired-card class="entire" elevation="5" >
<h2>게임방 생성</h2>
    <form action="/room" method="post">
      <div>
        <wired-input class="room" type="text" name="title" placeholder="방 제목">
      </div>
      <div>
        <wired-input class="room"type="password" name="password" placeholder="비밀번호(없으면 공개방)">
      </div>
      <div>
        <wired-button type="submit" elevation="3">생성</button>
      </div>
    </form>
</wired-card>
{% endblock %}
